{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>ActiveVibes</title>
  <link rel="shortcut icon" href="{% static 'images/icon.png' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'css/stylesheets.css' %}">    <meta charset="utf-8">
  <script type="text/javascript" src="{% static 'js/jquery-3.5.1.js' %}"></script>
    
     <!-- cropper-->
     <link rel="stylesheet" href="{% static 'css/cropper.min.css' %}">
     <script src={% static 'js/cropper.min.js' %}></script>
     <!--Custom Css-->

    <!-- Icofont Css -->
    <link rel="stylesheet" href="{% static 'plugins/icofont/icofont.min.css' %}">

    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}">
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />

    <style>
      td a, td, td span,th {
        font-size: 20px;
      }

      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-2px, 0px) rotate(1deg); }
        30% { transform: translate(1px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-1px, 1px) rotate(0deg); }
        70% { transform: translate(1px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    .shake-now {
      animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
      transform: translate3d(0, 0, 0);
      backface-visibility: hidden;
      perspective: 1000px;
  }

    </style>
</head>


<body class="">


    <div aria-live="polite" aria-atomic="true" class="position-relative">

        <div id="toast-container" class="toast-container position-absolute top-0 end-0 p-3" style="z-index:2000">          
            {% for message in messages %}
        
            <div class="toast show bg-{{message.tags}}" role="alert" aria-live="assertive" aria-atomic="true">
             <div class="toast-header">
              <img src="{% static 'images/logo/small_green_logo.png' %}" id="privatevibezlogo" width="30px" height="30px" class="rounded me-2 d-none" alt="...">
              
               <strong class="me-auto">Notification</strong>
               <!--<small class="">just now</small>-->
               <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
             </div>
             <div class="toast-body fs-2">
              {{ message|safe }}
             </div>
           </div>
        
        {% endfor %}
  
  
          </div>
      </div>

 
        {% include 'base/nav.html'%}




    {% block content %}
    
    {% endblock content %}


</body>
    <!-- Main jQuery -->
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap 4.3.1 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.js' %}"></script>

<!-- Form Validator -->

<!-- Google Map -->
<script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>

<script>
  if(window.location.protocol == "http:"){
    protocol = "ws";
}else if(window.location.protocol == "https:"){
    protocol = "wss";
}
</script>

 </html>
