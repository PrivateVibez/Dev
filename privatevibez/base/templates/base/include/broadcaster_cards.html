<a href="/room/{{room.username}}" class="d-flex m-4 col-sm-3 col-lg-3" style="text-decoration: none; margin: 0.1rem">
    <!-- Card -->
    

            <div class="card flex-grow-1">
                <img src="{{room.image}}" class="img-fluid" style="width: 200px; height:150px; object-fit:cover" alt="">   
                <div class="card-title p-5">
                    <span style="font-weight:700; font-size: 20px; color:#1db9a7;">
                        {{room.username}}
                    </span>
                    <span class="text-dark" style="float: right; font-weight:700;">200 <i class="icofont-eye-alt"></i></span>
                </div>
                <p class="p-2">{{ room.description|default:"" }}</p>

            </div>
        
        
</a>
