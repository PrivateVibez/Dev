{% load static %}
<div aria-live="polite" aria-atomic="true" class="position-relative">
  <!-- Position it: -->
  <!-- - `.toast-container` for spacing between toasts -->
  <!-- - `.position-absolute`, `top-0` & `end-0` to position the toasts in the upper right corner -->
  <!-- - `.p-3` to prevent the toasts from sticking to the edge of the container  -->
  <div id="toast-container" data-bs-animation="" class="toast-container position-absolute top-0 end-0 p-3">
    {% for message in messages %}

    <div class="toast show bg-{{message.tags}}" data-autohide="true" data-delay="2000" role="alert" aria-live="assertive" aria-atomic="true">
     <div class="toast-header">
      <img src="{% static 'images/logo/small_green_logo.png' %}" id="privatevibezlogo" width="30px" height="30px" class="rounded me-2 d-none" alt="...">

       <strong class="me-auto">Notification</strong>
       <small class="text-muted">just now</small>
       <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
     </div>
     <div class="toast-body">
       {{ message | safe }}
     </div>
   </div>

{% endfor %}
  </div>
</div>
