<div class="container">
  <h2>Sign Up</h2>
  <form action="{% url 'Create_Staff' %}" method="POST">
    <div class="">
      <label for="username">Username:</label>
      <input type="text" class="" name="username" id="staffusername" placeholder="Enter username">
    </div>
    <div class="">
      <label for="email">Email:</label>
      <input type="text" class="" name="email" id="email" placeholder="Enter username">
    </div>
    <div class="">
   
      <input type="text" class="d-none" name="is_staff" id="" value="1">
    </div>
    <div class="">
      <label for="staffpassword">Password:</label>
      <input type="password" class="" name="password1" id="staffpassword" placeholder="Enter password">
    </div>
    <div class="">
      <label for="staff_confirm_password">Confirm Password:</label>
      <input type="password" class="staff_confirm_password" name="password2" id="staff_confirm_password" placeholder="Confirm password">
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
